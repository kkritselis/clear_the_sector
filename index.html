<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear the Sector!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">Clear the Sector!</h1>
            <div class="status-panel">
                <div class="status-item shields">
                    <div class="status-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                    </div>
                    <div class="status-info">
                        <span class="status-label">Shields</span>
                        <span class="status-value" id="shields-value">100</span>
                    </div>
                </div>
                <div class="status-item parts">
                    <div class="status-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
                        </svg>
                    </div>
                    <div class="status-info">
                        <span class="status-label">Parts</span>
                        <span class="status-value" id="parts-value">0</span>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="game-board">
            <div class="board-container" id="board-container">
                <!-- SVG will be loaded here -->
            </div>
        </main>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
