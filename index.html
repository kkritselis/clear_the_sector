<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear the Sector!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scanlines"></div>
    
    <!-- Title Screen -->
    <div class="title-screen" id="title-screen">
        <div class="title-content">
            <img src="img/title.png" alt="Clear the Sector" class="title-logo" id="title-logo">
            <div class="title-buttons">
                <div class="button-group left-buttons">
                    <button class="title-button" id="btn-c" data-button="c">
                        <img src="img/C.png" alt="C">
                    </button>
                    <button class="title-button" id="btn-s" data-button="s">
                        <img src="img/S.png" alt="S">
                    </button>
                </div>
                <div class="button-group right-buttons">
                    <button class="title-button" id="btn-l" data-button="l">
                        <img src="img/L.png" alt="L">
                    </button>
                    <button class="title-button" id="btn-lna" data-button="lna">
                        <img src="img/LnA.png" alt="LnA">
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-container" id="game-container">
        <h1 class="game-title">Sweep the Sector!</h1>
        <main class="game-board">
            <div class="status-panel">
                <div class="status-item shields">
                    <div class="status-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                    </div>
                    <div class="status-info">
                        <span class="status-label">Shields</span>
                        <span class="status-value" id="shields-value">100</span>
                    </div>
                </div>
                <div class="status-item parts">
                    <div class="status-icon">
                        <img src="img/parts.svg" alt="Parts" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="status-info">
                        <span class="status-label">Parts</span>
                        <span class="status-value" id="parts-value">0</span>
                    </div>
                </div>
                <div class="status-item cleared">
                    <div class="status-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"/>
                        </svg>
                    </div>
                    <div class="status-info">
                        <span class="status-label">Cleared</span>
                        <span class="status-value" id="cleared-value">0%</span>
                    </div>
                </div>
            </div>
            <div class="board-container" id="board-container">
                <!-- SVG will be loaded here -->
            </div>
        </main>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
